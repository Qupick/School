<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="valid.js" ></script>
	<link rel="stylesheet" href="IndexCss.css">
	<title>Validation</title>	
</head>
<body>

<div class="container" >
		<form class="registration" novalidate="">
			<h1>Реэстрація</h1>

			<label for="username">
				<span>Ваше імя* </span>

				<input type="text"  class="reg" id="username" maxlength="32" minlength="4" required >
					<h3 id="userError" style="display:none">Ведіть Ваше ім"я</h3>
					<h3 id="userGood" style="display:none">Поле заповнено.</h3>

				<ul class="input-requirements">
					<li>Ім"я повинно бути не менше 4 символів і не більше 32</li>
					<li>Ваше ім"я повинно складатись лише з букв</li>
				</ul>
			</label>
			
			

			<label for="Address">
				<span>Ваш адрес*</span>

				<textarea type="text" class="reg" id="address" maxlength="255" required></textarea>
					<h3 id="addressError" style="display:none">Ведіть Вашу адресу!</h3>
					<h3 id="addressGood" style="display:none">Поле заповнено.</h3>

				<ul class="input-requirements">
					<li> Дозволено для ведення 255 букв</li>
				</ul>
			
			</label>

			

			<label for="number_phone">
				<span>Ваш номер телефону*</span>
				
				<input type="number" value="" class="reg" id="number_phone" maxlength="13" required>
					<h3 id="numberError" style="display:none">Ведіть номер телефону!</h3>
					<h3 id="numberGood" style="display:none">Поле заповнено.</h3>

				<ul class="input-requirements"> 
					<li> Максимальна кількість чисел сягає - 13</li>
				</ul>

			</label>



			<label for="email">
				<span>Ведіть @mail.*</span>
				<input type="email" class="reg" id="email" required>
					<h3 id="mailError" style="display:none">Ведіть електронну скриньку!</h3>
					
				<ul class="input-requirements"> 
					<li> Поле повинно виглядати some.email@gmail.com або аналогічно</li>
				</ul>
			</label>


			<label for="password">
				<span>Пароль*</span>

				<input type="password" class="reg" id="password" maxlength="100" minlength="6" required>
					<h3 id="pass1Error" style="display:none">Ведіть пароль!</h3>
					<h3 id="pass1Good" style="display:none">Поле заповнено.</h3>

				<ul class="input-requirements">
					<li>Мінімальна кількість символів для паролю - 6, максимальна - 100</li>
					<li> Пароль може складатись з будь-яких символів</li>
				</ul>
			</label>

			
			<label for="password_repeat">
				<span>Підтвердження пароля:*</span>
				<input type="password"  id="password_repeat" maxlength="100" minlength="6" required>
					<h3 id="pass2Error" style="display:none">Підтвердіть пароль!!</h3>
					<h3 id="passisGood" style="display:none">паролі співпадають.</h3>
					<h3 id="passisnoGood" style="display:none">паролі не співпадають.</h3>

			</label>
			


			<label for="selectt">
				<span>Виберіть один з трьох пунктів:*</span>

				<select id="nocheckSelect1">
					<option value=""></option>
					<option>  Пункт 1.  </option>
					<option>  Пункт 3.  </option>
					<option>  Пункт 3.  </option>
				     <h3 id="select1" > Виберіть одиз з варіантів </h3>
				</select>
				
			</label>

			<label for="selecttt">
				<span>Виберіть один з трьох пунктів:*</span>

				<select id="nocheckSelect2">
					<option value="" ></option>
					<option>  Пункт 1.  </option>
					<option>  Пункт 3.  </option>
					<option>  Пункт 3.  </option>
				     <h3 id="select2" > Виберіть одиз з варіантів </h3>
				</select>
				
			</label>

		
			<br>


			<input type="button" onclick="validate()" value="Register">
 
		</form>
	</div>

</body>
</html>
